<div class="p-6 max-w-lg mx-auto bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Nova categoria</h2>
    <form id="camposFormulario"  [formGroup]="camposFormulario" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label for="nome" class="block text-gray-700 text-sm font-bold mb-2">Nome:</label>
            <input type="text" id="nome" name="nome" formControlName="nome"  required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <span *ngIf="isCampoValid('nome')" class="text-red-400 text-sm">
                Campo obrigatório*
            </span>    
        </div>
        <div class="mb-4">
            <label for="descricao" class="block text-gray-700 text-sm font-bold mb-2">Descrição:</label>
            <textarea id="descricao" name="descricao" formControlName="descricao"  required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                <span class="text-red-400 text-sm" *ngIf="isCampoValid('descricao')">
                    Campo obrigatório*
                </span>  
        </div>
        <button type="button" (click)="onSubmit()"
            class="bg-blue-500 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Criar Categoria
        </button>
        <button type="reset" (click)="onCancel()"
            class="bg-gray-500 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2">
            Cancelar
        </button>
    </form>
</div>
